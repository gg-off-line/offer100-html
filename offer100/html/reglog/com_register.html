<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>注册</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="../../css/bootstrap.3.3.7.min.css">
		<script src="../../js/jquery.2.1.1.min.js"></script>
		<script src="../../js/bootstrap.3.3.7.min.js"></script>
		<link rel="stylesheet" href="../../css/reglog/register.css" />
	</head>
	<body>
		<div class="main-view col-xs-12">
			<div id="login-box" class="row">
				<div class="box col-sm-6 col-sm-offset-3">
					<h1 class="row title">
						offer100
					</h1>
					<h4 class="row title">
						企业注册
					</h4>
					<form name="form" class="form-horizontal">
						<div class="form-group">
							<label class="col-sm-3 control-label">工商注册号</label>
							<div class="col-sm-6">
								<input type="text" class="form-control" />
							</div>
							<div class="col-sm-3"></div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">密码</label>
							<div class="col-sm-6">
								<input type="text" class="form-control" />
							</div>
							<div class="col-sm-3"></div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">邮箱</label>
							<div class="col-sm-6">
								<input type="text" class="form-control" />
							</div>
							<div class="col-sm-3"></div>
						</div>
						<div class="form-group">
							<div class="col-sm-6 col-sm-offset-3 message">
								<b class="invisible">密码长度至少10位， 最大15位</b>
							</div>
						</div>
						<div class="form-group buttons">
							<div class="col-sm-6 col-sm-offset-3">
								<button type="submit" class="btn btn-primary submit">
									注册
								</button>
							</div>
						</div>
						<div class="form-group signup ng-binding">
							已有账号 ?
							<a class="text" href="com_login.html">
								立即登录
							</a>
						</div>
						<div class="form-group signup ng-binding">
							更多详情，
							<a class="text" href="../../index.html">
								访问offer100.com
							</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
